<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Documentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { background-color: #f5f5f5; padding: 2rem; }
    .form-section, .results-section { background: white; padding: 1.5rem; border-radius: 0.5rem; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- Sección de Protección -->
  <div id="login" class="form-section">
    <h3>Acceso</h3>
    <input type="password" id="clave" placeholder="Introduce la contraseña" class="form-control my-2">
    <button class="btn btn-primary" onclick="verificarClave()">Entrar</button>
  </div>

  <!-- Sección del Formulario -->
  <div id="app" class="form-section" style="display: none">
    <h3>Subir Documento</h3>
    <form id="formulario-documento">
      <input class="form-control my-2" type="text" id="nombre" placeholder="Nombre del documento" required>
      <input class="form-control my-2" list="tipos" id="tipo" placeholder="Selecciona o escribe un tipo" required>
      <datalist id="tipos"></datalist>
<input class="form-control my-2" type="file" id="archivo">
      <button class="btn btn-success" type="submit">Guardar</button>
    </form>
  </div>

  <!-- Resultados -->
  <div id="resultados" class="results-section" style="display: none">
    <h4>Documentos Guardados</h4>
    <select id="filtro-tipo" class="form-select my-2"></select>
    <div id="lista-documentos"></div>
  </div>

  <script>
    // Se mueve la función aquí para que esté definida antes de ser llamada
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "1234") { // ¡Cambia esto por tu contraseña real!
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("resultados").style.display = "block";
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>
  
  <script type="module" src="/static/js/documentos.js"></script>
</body>
</html>
