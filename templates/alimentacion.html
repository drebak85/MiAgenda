<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gestor de Recetas e Ingredientes</title>
<!-- Incluye Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- Fuente Inter para una mejor legibilidad -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #111827;
}
.card, .modal-content {
    background-color: #1f2937;
    color: #f3f4f6;
}
.input-field {
  background-color: #2d3748;
  color: white;
  padding: 0.5rem;
  border-radius: 0.375rem;
  width: 100%;
}
.btn-primary {
    background-color: #06b6d4;
    color: white;
}
.btn-primary:hover {
    background-color: #0891b2;
}
.btn-secondary {
    background-color: #4b5563;
    color: white;
}
.btn-secondary:hover {
    background-color: #374151;
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 2rem;
}

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Un color de fondo suave */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #3b82f6; /* Azul primario */
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Azul más oscuro al pasar el ratón */
        }
        .btn-secondary {
            background-color: #6b7280; /* Gris secundario */
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .input-field {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            max-height: 90vh; /* Altura máxima para el modal */
            overflow-y: auto; /* Desplazamiento si el contenido es demasiado largo */
        }
        .info-text {
  font-size: 0.9rem;
  color: #dcdcdc;
  background-color: #2a2a2a;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  line-height: 1.5;
}
.info-text ul {
  margin-left: 1.5rem;
  padding-left: 0;
}
.info-text li {
  margin-bottom: 0.3rem;
}

    </style>
</head>
<body class="bg-[#111827] text-white p-6">
<div class="main-section max-w-xl mx-auto p-4 bg-gray-800 rounded-lg shadow-md">

<!-- Sección de Recetas -->
<section>
<h2 class="text-3xl font-bold text-cyan-400 mb-6 mt-4">Recetas</h2>

<div class="mb-4">
<input class="input-field w-full" id="buscador-recetas" placeholder="Buscar receta..." type="text"/>
</div>
<div class="space-y-4" id="lista-recetas">
<!-- Las recetas se cargarán aquí -->
</div>
</section>
<!-- Sección de Ingredientes -->
<section class="mb-10">
<h2 class="text-3xl font-bold text-cyan-400 mb-6 mt-10">Ingredientes</h2>
<div class="mb-4">
<input class="input-field w-full" id="buscador-ingredientes" placeholder="Buscar ingrediente..." type="text"/>
</div>
<div class="space-y-4" id="lista-ingredientes">
<!-- Los ingredientes se cargarán aquí -->
</div>
<div class="flex justify-center mt-6 gap-4">
<button class="btn-secondary px-4 py-2 rounded-md" id="prev-ingredientes">Anterior</button>
<button class="btn-secondary px-4 py-2 rounded-md" id="next-ingredientes">Siguiente</button>
</div>
</section>
</div>
<!-- Modal de Edición de Recetas -->
<div class="modal hidden" id="modal-editar-receta">
<div class="modal-content">
<h3 class="text-2xl font-bold mb-6 text-gray-800">Editar Receta</h3>
<form class="space-y-4" id="form-editar-receta">
<input id="edit-receta-id" type="hidden"/>
<div>
<label class="block text-gray-700 font-medium mb-1" for="edit-receta-nombre">Nombre de la Receta</label>
<input class="input-field" id="edit-receta-nombre" required="" type="text"/>
</div>
<div>
<label class="block text-gray-700 font-medium mb-1" for="edit-receta-instrucciones">Instrucciones</label>
<textarea class="input-field h-32" id="edit-receta-instrucciones"></textarea>
</div>
<div class="mt-4 text-sm text-gray-800" id="totales-receta">
<p><strong>Precio total:</strong> <span id="total-precio">0.00 €</span></p>
<p><strong>Calorías totales:</strong> <span id="total-calorias">0 kcal</span></p>
<p><strong>Proteínas totales:</strong> <span id="total-proteinas">0 g</span></p>
</div>
<h4 class="text-xl font-semibold mt-6 mb-4 text-gray-700">Ingredientes de la Receta</h4>
<div class="space-y-3" id="ingredientes-receta-lista">
<!-- Los ingredientes de la receta se cargarán aquí -->
</div>
<div class="flex gap-4 items-end mt-6">
<div class="flex-1">
<label class="block text-gray-700 font-medium mb-1" for="nuevo-ingrediente-id">Nuevo Ingrediente</label>
<select class="input-field" id="nuevo-ingrediente-id">
<!-- Opciones de ingredientes se cargarán aquí -->
</select>
</div>
<div class="w-32">
<label class="block text-gray-700 font-medium mb-1" for="nuevo-ingrediente-cantidad">Cantidad</label>
<input class="input-field" id="nuevo-ingrediente-cantidad" placeholder="Cantidad" step="0.1" type="number"/>
</div>
<div class="w-28">
<label class="block text-gray-700 font-medium mb-1" for="nuevo-ingrediente-unidad">Unidad</label>
<input class="input-field" id="nuevo-ingrediente-unidad" placeholder="Unidad" type="text"/>
</div>
<button class="btn-primary px-4 py-2 rounded-md" id="btn-agregar-ingrediente" type="button">Agregar</button>
</div>
<div class="flex justify-end gap-4 mt-8">
<button class="btn-secondary" id="cancelar-editar-receta" type="button">Cancelar</button>
<button class="btn-primary" type="submit">Guardar Cambios</button>
</div>
</form>
</div>
</div>
<!-- Modal para editar ingrediente -->
<!-- Modal para editar ingrediente -->
<!-- Modal para editar ingrediente -->
<div class="modal hidden" id="modal-editar-ingrediente">
  <div class="modal-content w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-xl font-bold text-gray-800 mb-4">Editar Ingrediente</h3>
   

    <form class="space-y-3" id="form-editar-ingrediente">
      <input id="edit-ingrediente-id" type="hidden" />
      
      <!-- Campo: Nombre -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-nombre">Nombre</label>
        <input class="flex-1 input-field" id="edit-ingrediente-nombre" required type="text" />
      </div>

      <!-- Campo: Cantidad -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-cantidad">Cantidad</label>
        <input class="flex-1 input-field" id="edit-ingrediente-cantidad" step="0.1" type="number" />
      </div>

      <!-- Campo: Unidad -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-unidad">Unidad</label>
        <input class="flex-1 input-field" id="edit-ingrediente-unidad" type="text" />
      </div>

      <!-- Campo: Calorías -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-calorias">Calorías</label>
        <input class="flex-1 input-field" id="edit-ingrediente-calorias" step="0.1" type="number" />
      </div>

      <!-- Campo: Proteínas -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-proteinas">Proteínas</label>
        <input class="flex-1 input-field" id="edit-ingrediente-proteinas" step="0.1" type="number" />
      </div>

      <!-- Campo: Precio -->
      <div class="flex items-center">
        <label class="w-24 text-sm font-semibold text-gray-700" for="edit-ingrediente-precio">Precio</label>
        <input class="flex-1 input-field" id="edit-ingrediente-precio" step="0.01" type="number" />
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-4 mt-4">
        <button class="btn-secondary" id="cancelar-editar-ingrediente" type="button">Cancelar</button>
        <button class="btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>


<!-- Importa el archivo JavaScript principal -->
<script src="{{ url_for('static', filename='js/agenda_ingredientes_recetas.js') }}" type="module"></script>
</body>
</html>
